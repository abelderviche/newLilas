<div class="container center  color_lilas_texto">
        <h4>Tus Favoritos</h4>
</div> 
<ul class="collection">
  <li ng-repeat="data in listado_favoritos track by $index" class="collection-item avatar">
    <img src="{{data.imagen_toro}}" alt="" class="circle">
    <span class="title"><strong>{{data.nombre_toro}}</strong></span>
    <p>{{data.nombre_raza_cat}} <br>
       <a href="#/detalle/{{data.id}}">VER</a>
    </p>
    <a class="secondary-content" ng-click="borrarFavorito(data.esteeselkeydelarray)"><i class="material-icons black-text">close</i></a>
  </li>
  <li class="collection-item avatar" ng-show="no_favoritos">
    <i class="material-icons circle pink darken-3">star</i>
    <span class="title">Todav&iacute;a no ten&eacute;s favoritos.</span>
    <p><a href="#/">Mir&aacute; el cat&aacute;logo</a></p>
  </li>
</ul>
